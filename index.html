<!DOCTYPE html>
<html lang="en">
<head>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokédex</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">My Pokédex</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <input type="text" id="pokemonSearch" class="form-control form-control-lg" placeholder="Search Pokémon by name...">
            </div>
        </div>

        <div id="loadingSpinner" class="text-center mb-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-primary">Fetching from S3...</p>
        </div>

        <div id="pokemon-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
